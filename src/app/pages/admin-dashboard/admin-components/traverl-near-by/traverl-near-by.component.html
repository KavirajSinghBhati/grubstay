<div class="bootstrap-wrapper">
        <button mat-raised-button color="primary" (click)="addTravelNearBy()">
            <mat-icon>add</mat-icon>
            Add Travel Near By
        </button><br>
        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Search Location</mat-label>
            <input matInput name="filter" autocomplete="off" (keyup)="filterSubLocation($event)" placeholder="Search Location..." #input>
        </mat-form-field>
        <div class="container-fluid">
            <div class="row mt-2" style="max-height: 62vh; overflow: scroll; overflow-x: hidden">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
                    <!--- Note that these columns can be defined in any order.
                                          The actual rendered columns are set as a property on the row definition" -->
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Actions </th>
                        <td mat-cell *matCellDef="let travelNearBy">
                            <button mat-icon-button (click)="editNearBy(travelNearBy.landmarkId)">
                                <mat-icon mat-fav-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button (click)="deleteNearBy(travelNearBy.landmarkId)">
                                <mat-icon mat-fav-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                        <td mat-cell *matCellDef="let travelNearBy"> {{travelNearBy.landmarkId}} </td>
                    </ng-container>

                    <!-- location Image Column -->
                    <ng-container matColumnDef="landMarkImage">
                        <th mat-header-cell *matHeaderCellDef> Picture </th>
                        <td mat-cell *matCellDef="let travelNearBy">
                            <div mat-card-avatar>
                                <img class="example-header-image-location" [src]="sanitizer.bypassSecurityTrustUrl(travelNearBy.landmarkImage)" alt="">
                            </div>
                        </td>
                    </ng-container>
    
                    <!-- Landmark name column -->
                    <ng-container matColumnDef="landmarkName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Landmark </th>
                        <td mat-cell *matCellDef="let travelNearBy"> {{travelNearBy.landmarkName}} </td>
                    </ng-container>

                    <!-- Paying Guest name column -->
                    <ng-container matColumnDef="pgName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>PG Name </th>
                        <td mat-cell *matCellDef="let travelNearBy"> {{travelNearBy.pgName}} </td>
                    </ng-container>
    

                    <!-- SubLocation name column -->
                    <ng-container matColumnDef="subLocationName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> SubLocation </th>
                        <td mat-cell *matCellDef="let travelNearBy"> {{travelNearBy.subLocationName}} </td>
                    </ng-container>
    
    
                    <tr mat-header-row *matHeaderRowDef="columns;sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    
                    <!-- message shown when no record found -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 8, 10, 25, 100]" 
                    showFirstLastButtons
                    aria-label="Select page of enquiries"></mat-paginator>
            </div>
        </div>
    </div>
