<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row dialog-header">
            <h4 style="margin-top:30px;">Add Location</h4>
        </div>
        <div class="container">
            <div class="row">
                <div style="padding:20px;">
                    <form (ngSubmit)="addSubLocation()">
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="fill">
                                    <mat-label>Select City</mat-label>
                                    <mat-select [(value)]="citySelected"  [disabled]="subLocation.operation=='edit'">
                                      <mat-option *ngFor="let city of cities" [(value)]='city.cityName' (click)="selectCity(city)">
                                        {{city.cityName}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <mat-form-field appearance="fill">
                                    <mat-label>Select Location</mat-label>
                                    <mat-select [(value)]="locationSelected"  [disabled]="subLocation.operation=='edit'">
                                      <mat-option *ngFor="let location of locations" [(value)]='location.locationName' (click)="selectLocation(location)">
                                        {{location.locationName}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <mat-form-field appearance="standard" class="full-width" autocomplete="off">
                                    <mat-label>Sub Location Name</mat-label>
                                    <input textToUpperCase matInput autocomplete="new_name" type='text' name='sublocation_name' [(ngModel)]="subLocation.subLocationName" placeholder="Enter Sub Location name" [disabled]="subLocation.operation=='edit'">
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-slide-toggle
                                    [(ngModel)]="subLocation.status"
                                    name="active"
                                    class="mt-2">
                                    Status
                                </mat-slide-toggle>
                            </div>
                        </div>
                        <!-- cityname field -->

                        <!-- city select file-->

                            <div class="col-8">
                                <label for="formFileSm" class="form-label">City Image</label>
                                <input (change)="onSelectImage($event)" class="form-control form-control-sm" id="city_image" type="file">
                                <h6 style="margin-top:8px; font-size:12px;">{{imageName}}</h6>
                            </div>
                            <div class="col-4">
                                <div *ngIf="imageUrl" class="image-preview mt-2">
                                    <img [src]="imageUrl">
                                </div>
                                <div class="image-preview mt-2" *ngIf="city.operation=='edit' && imageUrl==''">
                                    <img [src]="sanitizer.bypassSecurityTrustUrl(city.cityImage)" alt="">
                                </div>
                            </div>
                        </div> -->

                        
                        <div class="container text-center mt-10">
                            <div class="row">
                                <button type="submit" mat-raised-button color="accent" style="align-content:center;" *ngIf="subLocation.operation!='edit'">Add Sub Location</button>&nbsp;
                                    <button type="submit" mat-raised-button color="accent" style="align-content:center;" *ngIf="subLocation.operation=='edit'">Update Sub Location</button>&nbsp;
                                    <span class="logo">GRUBSTAY</span>  
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
