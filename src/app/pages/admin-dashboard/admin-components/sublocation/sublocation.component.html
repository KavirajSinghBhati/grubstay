<div class="bootstrap-wrapper">
    <button mat-raised-button color="primary" (click)="addSubLocation()">
        <mat-icon>add</mat-icon>
        Add SubLocation
    </button><br>
    <mat-form-field appearance="standard" class="full-width">
        <mat-label>Search Location</mat-label>
        <input matInput name="filter" autocomplete="off" (keyup)="filterSubLocation($event)" placeholder="Search Location..." #input>
    </mat-form-field>
    <div class="container-fluid">
        <div class="row mt-2" style="max-height: 62vh; overflow: scroll; overflow-x: hidden">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

                <!--- Note that these columns can be defined in any order.
                                      The actual rendered columns are set as a property on the row definition" -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let subLocation">
                        <button mat-icon-button (click)="editSubLocation(subLocation.subLocationId)">
                            <mat-icon mat-fav-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteLocation(subLocation.subLocationId)">
                            <mat-icon mat-fav-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                    <td mat-cell *matCellDef="let subLocation"> {{subLocation.subLocationId}} </td>
                </ng-container>

                 <!-- city name column -->
                 <ng-container matColumnDef="cityName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                    <td mat-cell *matCellDef="let subLocation"> {{subLocation.cityName}} </td>
                </ng-container>

                <!-- location name column -->
                <ng-container matColumnDef="locationName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Location </th>
                    <td mat-cell *matCellDef="let subLocation"> {{subLocation.locationName}} </td>
                </ng-container>

                <ng-container matColumnDef="subLocationName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Location </th>
                    <td mat-cell *matCellDef="let subLocation"> {{subLocation.subLocationName}} </td>
                </ng-container>

                <!-- location service column -->
                <ng-container matColumnDef="service">
                    <th mat-header-cell *matHeaderCellDef>Service </th>
                    <td mat-cell *matCellDef="let subLocation"> {{subLocation.status?'Active':'Inactive'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>

                <!-- message shown when no record found -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 8, 10, 25, 100]" 
                    showFirstLastButtons
                    aria-label="Select page of enquiries"></mat-paginator>
        </div>
    </div>
</div>
