<div class="bootstrap-wrapper">
    <mat-form-field appearance="standard" class="full-width">
        <mat-label>Search Callback Requests</mat-label>
        <input matInput name="filter" autocomplete="off" (keyup)="filterRequest($event)" placeholder="Search City..."
            #input>
    </mat-form-field>
    <div class="container-fluid">
        <div class="row mt-2" style="max-height: 62vh; overflow: scroll; overflow-x: hidden">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                                      The actual rendered columns are set as a property on the row definition" -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let request">
                        <mat-select name="request" [(value)]="request.status">
                            <mat-option (click)="updateStatus(request)" value="Request">Request</mat-option>
                            <mat-option (click)="updateStatus(request)" value="Resolved">Resolved</mat-option>
                            <mat-option (click)="updateStatus(request)" value="On Hold">On Hold</mat-option>
                            <mat-option (click)="updateStatus(request)" value="Rejected">Rejected</mat-option>
                        </mat-select>
                    </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> Date & Time </th>
                    <td mat-cell *matCellDef="let request"> {{request.date}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let request"> {{request.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let request"> {{request.phone}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let request"> {{request.email}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let request"> 
                        <button mat-icon-button (click)="deleteCallStatus(request.id)">
                            <mat-icon mat-fav-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- message shown when no record found -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
    </div>
</div>
