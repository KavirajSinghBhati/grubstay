<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
            <div class="col md-12 col-sm-12 col-xs-12 form-group text-center">
                <div>
                    <img src="../../../assets/loginicon.png" style="height:50px; width:50px;">
                    <h2 class="accent">Register</h2>
                </div>
                <div>
                    <form (ngSubmit)="register()">
                        <!-- username field -->
                        <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Username</mat-label>
                            <input 
                                matInput
                                type='text'
                                name='username'
                                [(ngModel)]="user.username"
                                placeholder="Placeholder"
                                required>
                          </mat-form-field>

                          <!-- password field -->
                          <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Password</mat-label>
                            <input 
                                matInput
                                type='text'
                                name='password'
                                [(ngModel)]="user.password"
                                placeholder="Placeholder"
                                required>
                          </mat-form-field>

                          <!-- First name field -->
                          <mat-form-field appearance="outline" class="full-width">
                            <mat-label>First name</mat-label>
                            <input 
                                matInput
                                type='text'
                                name='first_name'
                                [(ngModel)]="user.first_name"
                                placeholder="Placeholder"
                                required>
                          </mat-form-field>

                          <!-- last name field -->
                          <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Last name</mat-label>
                            <input 
                                matInput
                                type='text'
                                name='last_name'
                                [(ngModel)]="user.last_name"
                                placeholder="Placeholder"
                                required>
                          </mat-form-field>

                          <!-- email field -->
                          <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Email</mat-label>
                            <input 
                                matInput
                                type='email'
                                name='email'
                                [(ngModel)]="user.email"
                                placeholder="Placeholder"
                                required>
                          </mat-form-field>

                          <!-- First name field -->
                          <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Phone</mat-label>
                            <input 
                                matInput
                                type='number'
                                name='phone'
                                [(ngModel)]="user.phone"
                                placeholder="Placeholder"
                                required>
                          </mat-form-field>
                        <button type="submit" mat-raised-button color="accent">Login</button>&nbsp;
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
