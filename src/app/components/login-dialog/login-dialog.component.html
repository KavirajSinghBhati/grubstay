<div class="bootstrap-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="col-md-6 col-sm-12 col-xs-9 offset-md-3  text-center mar-top20">
            <div class="container modal-header">
              <img src="../../../assets/images/app-logo.png" alt="Exam Portal Logo" style="height:120px; width:120px;">
              <h3 class="primary"><b>Register Here!</b></h3>
            </div>
            <div class="">
              <form (ngSubmit)="registerUser()" >
                <!--user name-->
                <mat-form-field appearance="outline" class="width80">
                  <mat-label>User Name</mat-label>
                  <input 
                    matInput
                    name="username" 
                    placeholder="Placeholder" 
                    [(ngModel)]="user.username"
                    required>
                    <mat-hint>Username must be unique!</mat-hint>
                </mat-form-field>
  
                <!--password-->
                <mat-form-field appearance="outline" class="width80">
                  <mat-label>Password</mat-label>
                  <input 
                    matInput 
                    name="password"
                    type="password"
                    placeholder="Placeholder"
                    [(ngModel)]="user.password"
                     required>
                </mat-form-field>
  
                <!--first name-->
                <mat-form-field appearance="outline" class="width80">
                  <mat-label>First Name</mat-label>
                  <input
                    matInput
                    name="first_name"
                    type="text"
                    placeholder="Placeholder"
                    [(ngModel)]='user.first_name'
                    required>
                </mat-form-field>
  
                <!--last name-->
                <mat-form-field appearance="outline" class="width80">
                  <mat-label>Last Name</mat-label>
                  <input 
                    matInput 
                    name="last_name"
                    type="text"
                    placeholder="Placeholder" 
                    [(ngModel)]="user.last_name"
                    required>
                </mat-form-field>
  
                <!--email address-->
                <mat-form-field appearance="outline" class="width80">
                  <mat-label>Email Address</mat-label>
                  <input 
                    matInput 
                    name="email"
                    type="email"
                    placeholder="Placeholder" 
                    [(ngModel)]="user.email"
                    required>
                </mat-form-field>
  
                <!--phone number-->
                <mat-form-field appearance="outline" class="width80">
                  <mat-label>Phone Number</mat-label>
                  <input 
                    matInput 
                    name="phone"
                    type="number" 
                    placeholder="Placeholder" 
                    [(ngModel)]="user.phone"
                    required>
                </mat-form-field>
  
                <div class="container text-center">
                  <button type="submit" mat-raised-button color="primary">Register</button>&nbsp;
                  <button mat-raised-button color="accent" onclick="resetUser()">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
